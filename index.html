<!DOCTYPE html>
<html>
  <head>
    <title>My CrUDdy App</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="app.js"></script>

  </head>
  <body>
        <div class="buttons">
          <button class="updateButton"> UPDATE </button>
          <button class="clearButton"> CLEAR </button>
        </div>
        <div class="createToDo">
          <p class="taskText"> What is your task?  </p>
          <input type="text" class="taskInput"></input>
          <p></p>
          <p class="dateText"> Due Date:  </p>
            <select class="dateMonth"></select>
            <select class="dateDay"></select>
            <select class="dateYear"></select>
            <select class="dateTime"></select>
            <select class="dateLocal">
              <option class="dueAM"> AM </option>
              <option class="duePM"> PM </option>
            </select>
          <p></p>
          <button class="submitButton"> Submit </button>
        </div>
        <h1> Your Todo List </h1> <b>
        <div class="todoList">
              <br>
        </div>
  </body>
</html>
